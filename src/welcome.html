<template>
    <section>
        <h2>${heading}</h2>

        <form submit.delegate="submit()">
            <div>
                <label>
                    First Name
                    <input type="text" value.bind="firstName">
                </label>
            </div>
            <div>
                <label>
                    Last Name
                <input type="text" value.bind="lastName">
                </label>
            </div>
            <div>
                <label>Full Name</label>
                <p>${fullName}</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</template>
